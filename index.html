<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Test</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            text-align: center;
        }

        div[contenteditable="true"] {
            width: 800px;
            max-width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin: 10px auto;
            padding: 10px;
            text-align: left;
            vertical-align: text-top;
            line-height: 1.5;
            font-family: Arial, Microsoft Yahei;
            font-size: 14px;
            display: inline-block;
            word-break: break-all;
            white-space: break-spaces;
            overflow-wrap: break-word;
            overflow-anchor: none;
            overflow: auto;
        }

        div[contenteditable="true"] img {
            cursor: pointer;
            max-width: 100%;
        }

        ._editor_file_pending {
            margin: 0 2px;
            vertical-align: inherit;
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <a href="javascript:Editor.undo();">Undo</a>
    <a href="javascript:Editor.redo();">Redo</a>
    <a href="javascript:Editor.clean();">Clean</a>
    <a href="javascript:console.log(JSON.stringify(Editor.dom.innerHTML));">Logger</a>
    <br />
    <div contenteditable="true"></div>
    <script>
        class Editor {
            // Undo Redo
            // Reduce Word Undo
            // !! Firefox / IOS BLob Copy
            // Upload
            static dom;
            static css;
            static ver = 0;
            static rev = [];
            static mod = true;
            static box = [];
            static actOld;
            static actNew;
            static file(l) {
                l.forEach(function (f) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        f.b64 = e.target.result;
                        //console.log(e.target.result);
                        console.log(f);
                    };
                    reader.readAsDataURL(f);
                });
            };
            static copy(e) {
                if (e) { e.preventDefault(); }
                let txt = "";
                if (e.dataTransfer?.types.includes("text/html")) {
                    const tmp = e.dataTransfer.getData("text");
                    txt = new Range().createContextualFragment(e.dataTransfer.getData("text/html")
                        .replace(/\v/g, "\n\t")
                        .replace(/\<img\s+.*?src=\"([^"]+)\".*?\>/gi, "\v$1\v")
                        .replace(/(\<(?:option|td|th)(?:\>|\s+.*?\>))/gi, " $1")
                        .replace(/(\<(?:address|article|aside|blockquote|br|caption|dd|details|dialog|div|dl|dt|fieldset|figcaption|figure|footer|form|h\d|header|hr|iframe|legend|li|main|nav|ol|p|pre|ruby|section|summary|table|tbody|tfoot|thead|tr|ul)(?:\>|\s+.*?\>))/gi, "\n$1")
                    ).textContent
                        .replace(/^\s+/, tmp.match(/^[^\S\n]*(\n*)/)[1])
                        .replace(/\s+$/, tmp.match(/(\n*)[^\S\n]*$/)[1])
                }
                else if (e.dataTransfer?.types.includes("text/plain")) {
                    txt = e.dataTransfer.getData("text/plain");
                }
                else if (e.dataTransfer?.types.includes("Files")) {
                    txt = Array.from(e.dataTransfer.items || []) //stackoverflow.com/questions/3590058
                        .flatMap(i => (i.webkitGetAsEntry()?.isFile === false) ? [] : (i.getAsFile() || []))
                        .sort((a, b) => new Intl.Collator(undefined, { numeric: true, sensitivity: 'base' }).compare(a.name, b.name))
                        .map(f => { this.box.push(f); return "\vdata:image/bmp;base64,Qk0eAAAAAAAAABoAAAAMAAAAAQABAAEAGAAAAP8A#" + this.box.length + "\v"; })
                        .join("\n")
                }
                txt = txt
                    .replace(/[\u00A0-\u9999<>\&\'\"\\]/gi, _ => "&#" + _.charCodeAt(0) + ";")
                    .replace(/\v(data\:.*?(\#.*?))\v/gi, "<img src=\"$1\" alt=\" \[ -% \] $2 \" class=\"_editor_file_pending\" width=\"100\" height=\"" + this.css.rectHeight + "\" />")
                    .replace(/\v(.*?)\v/gi, "<img src=\"$1\" alt=\"\" />")
                    .replace(/\r\n|\r/g, "\n")
                    .replace(/\n{3,}/g, "\n\n")
                const doc = new DocumentFragment();
                doc.replaceChildren(new Range().createContextualFragment(txt));
                const lc = doc.lastChild;
                const rg = this.range(e);
                rg.deleteContents();
                rg.insertNode(doc);
                if (lc) { rg.setStartAfter(lc); }
                const sl = document.getSelection();
                sl.removeAllRanges();
                sl.addRange(rg);
                this.slide(rg);
                this.final(e);
            };
            static save(e) {
                if ([this.actOld, this.actNew].every(str => ["insertCompositionText", "deleteCompositionText", "insertFromComposition"].includes(str))) { return; }
                if (!this.mod) { this.rev.splice(this.ver - 1); }
                const child = Array.from(this.dom.childNodes);
                const rgNow = this.range(e);
                const rgAll = new Range();
                rgAll.selectNodeContents(this.dom);
                this.rev.push({
                    startIndex: child.indexOf(rgNow.startContainer),
                    startOffset: rgNow.startOffset,
                    endIndex: child.indexOf(rgNow.endContainer),
                    endOffset: rgNow.endOffset,
                    dom: child.length ? rgAll.cloneContents() : rgAll.createContextualFragment("\n")
                });
                this.ver = this.rev.length;
                this.mod = true;
            };
            static dump(e) {
                const use = this.rev[this.ver - 1];
                if (!use) { return; }
                this.dom.focus();
                this.dom.replaceChildren(use.dom.cloneNode(true));
                const rg = new Range();
                if (use.startIndex < 0) {
                    if (use.startOffset >= this.dom.childNodes.length) {
                        rg.setStartAfter(this.dom.lastChild);
                    } else {
                        rg.setStartBefore(this.dom.childNodes[use.startOffset]);
                    }
                } else {
                    rg.setStart(this.dom.childNodes[use.startIndex], use.startOffset);
                }
                if (use.endIndex < 0) {
                    if (use.endOffset >= this.dom.childNodes.length) {
                        rg.setEndAfter(this.dom.lastChild);
                    } else {
                        rg.setEndBefore(this.dom.childNodes[use.endOffset]);
                    }
                } else {
                    rg.setEnd(this.dom.childNodes[use.endIndex], use.endOffset);
                }
                const sl = document.getSelection();
                sl.removeAllRanges();
                sl.addRange(rg);
                this.slide(rg);
            };
            static redo(e) {
                if (e) { e.preventDefault(); }
                if (this.ver === this.rev.length) { return; }
                this.ver++;
                this.dump(e);
                this.final(e);
            };
            static undo(e) {
                if (e) { e.preventDefault(); }
                if (this.mod) { this.save(e); }
                if (this.ver < 2) { return; }
                this.mod = false;
                this.ver--;
                this.dump(e);
                this.final(e);
            };
            static range(e) {
                this.dom.focus();
                if (e && e.clientX && e.clientY) {
                    if (document.caretPositionFromPoint) { return document.caretPositionFromPoint(e.clientX, e.clientY); }
                    if (document.caretRangeFromPoint) { return document.caretRangeFromPoint(e.clientX, e.clientY); }
                }
                return document.getSelection().getRangeAt(0);
            };
            static slide(r) {
                const n = new Text("\0");
                r.insertNode(n);
                this.dom.scrollBy({ top: r.getBoundingClientRect().top - this.dom.offsetHeight, behavior: "instant" });
                n.remove();
            };
            static final(e) {
                if (this.dom.innerText.slice(-1) !== "\n") { this.dom.appendChild(new Text("\n")); }
                this.dom.focus();
                console.log("done");
            };
            static watch(s) {
                this.dom = document.querySelector(s);
                this.dom.setAttribute("translate", "no");
                this.dom.setAttribute("spellcheck", "false");
                this.css = window.getComputedStyle(this.dom);
                const rct = document.createElement("span");
                this.dom.appendChild(rct);
                this.css.rectHeight = rct.getClientRects()[0].height;
                this.dom.removeChild(rct);
                this.dom.addEventListener("beforeinput", e => {
                    this.actNew = e.inputType;
                    if (e.inputType.startsWith("format") || (!e.inputType.startsWith("delete") && ![
                        "historyUndo", "historyRedo",
                        "insertLineBreak", "insertParagraph",
                        "insertText", "insertCompositionText", "insertFromComposition",
                        "insertFromDrop", "insertFromYank", "insertFromPaste", "insertFromPasteAsQuotation", "insertReplacementText",
                    ].includes(e.inputType))) { e.preventDefault(); return; }
                    if (!e.inputType.startsWith("history")) {
                        this.save(e);
                    }
                    else if (e.inputType === "historyUndo") {
                        this.undo(e);
                    }
                    else if (e.inputType === "historyRedo") {
                        this.redo(e);
                    }
                    if (["insertFromDrop", "insertFromYank", "insertFromPaste", "insertFromPasteAsQuotation", "insertReplacementText"].includes(e.inputType)) {
                        this.copy(e);
                    }
                    else if (["insertLineBreak", "insertParagraph"].includes(e.inputType)) {
                        e.preventDefault();
                        const rg = this.range(e);
                        rg.deleteContents();
                        rg.insertNode(new Text("\n"));
                        const rc = rg.getBoundingClientRect();
                        rg.collapse(false);
                        const sl = document.getSelection();
                        sl.removeAllRanges();
                        sl.addRange(rg);
                        if (rc.top > this.dom.offsetHeight - this.css.rectHeight) { this.slide(rg); }
                        this.final(e);
                    }
                    this.actOld = e.inputType;
                }, false);
                this.dom.addEventListener('input', e => {
                    this.final(e);
                }, false);
                this.dom.addEventListener('compositionend', e => {
                    this.actOld = "endComposition";
                }, false);
                this.dom.addEventListener('keydown', e => {
                    e.stopImmediatePropagation();
                    if ((e.ctrlKey || e.metaKey) && ((e.shiftKey && e.keyCode === 90) || e.keyCode === 89)) { this.redo(e); }
                    else if ((e.ctrlKey || e.metaKey) && e.keyCode === 90) { this.undo(e); }
                }, false);
                this.dom.addEventListener('drop', e => {
                    if (e.dataTransfer?.types?.length === 1 && e.dataTransfer.types[0] === "Files") {
                        this.save(e);
                        this.copy(e);
                    }
                }, false);
                ['dragenter', 'dragover', 'drop'].forEach(_ => {
                    window.addEventListener(_, e => e.preventDefault(), false);
                    this.dom.addEventListener(_, e => e.stopPropagation(), false);
                });
                this.final();
            };
            static clean() {
                this.ver = 0;
                this.rev = [];
                this.mod = true;
            };
        };
        Editor.watch("div[contenteditable='true']");
    </script>
</body>

</html>
