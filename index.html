<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>爪巴编辑器</title>
    <style>
        body {
            text-align: center;
        }

        div[contenteditable="true"] {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 10px auto;
            padding: 10px;
            font-size: 14px;
            font-family: Arial, Microsoft Yahei;
            display: inline-block;
            text-align: left;
            word-break: break-all;
            white-space: break-spaces;
            overflow-wrap: break-word;
            overflow: auto;
        }

        div[contenteditable="true"] img {
            cursor: grab;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div><strong>爪巴编辑器</strong></div>
    <div contenteditable="true" data-editing-commands="false">开始编辑...</div>
    <script>
        document.querySelector('div[contenteditable=\'true\']').addEventListener('beforeinput', function (event) {
            if (
                event.inputType === 'bold' ||
                event.inputType === 'italic' ||
                event.inputType === 'underline' ||
                event.inputType === 'strikethrough' ||
                event.inputType === 'superscript' ||
                event.inputType === 'subscript'
            ) {
                event.preventDefault();
            }
        }, false);
    </script>
    <div><a href="javascript:;"
            onclick="document.getElementById('html').innerHTML=JSON.stringify(document.querySelector('div[contenteditable=\'true\']').innerHTML)" />HTML</a>
    </div>
    <div id="html"></div>
</body>

</html>
