<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Test</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            text-align: center;
        }

        div[contenteditable="true"] {
            width: 800px;
            max-width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin: 10px auto;
            padding: 10px;
            text-align: left;
            vertical-align: text-bottom;
            line-height: 1.5;
            font-family: Arial, Microsoft Yahei;
            font-size: 14px;
            display: inline-block;
            word-break: break-all;
            white-space: break-spaces;
            overflow-wrap: break-word;
            overflow: auto;
        }

        div[contenteditable="true"] img {
            cursor: grab;
            max-width: 100%;
        }

        ._editor_file_pending {
            border: 0.5px solid black;
            vertical-align: inherit;
        }
    </style>
</head>

<body>
    <a href="javascript:Editor.undo();">Undo</a>
    <a href="javascript:Editor.redo();">Redo</a>
    <a href="javascript:Editor.clean();">Clean</a>
    <br />
    <div contenteditable="true"></div>
    <div id="show"></div>
    <script>
        class Editor {
            static dom;
            static css;
            static ver = 0;
            static rev = [];
            static mod = true;
            static box = [];
            static actOld;
            static actNew;
            static file(l) {
                l.forEach(function (f) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        f.b64 = e.target.result;
                        //console.log(e.target.result);
                        console.log(f);
                    };
                    reader.readAsDataURL(f);
                });
            };
            static copy(e) {
                e.preventDefault();
                let txt = "";
                if (e.dataTransfer?.types.includes("Files")) {
                    Array.from(e.dataTransfer.items || []) //stackoverflow.com/questions/3590058
                        .flatMap(i => (i.webkitGetAsEntry()?.isFile === false) ? [] : (i.getAsFile() || []))
                        .sort((a, b) => new Intl.Collator(undefined, { numeric: true, sensitivity: 'base' }).compare(a.name, b.name))
                        .forEach(f => { this.box.push(f); txt += "\vdata:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E# " + this.box.length + "\v\n"; });
                    //.forEach(f => { this.box.push(f); txt += "\vdata:,#" + this.box.length + "\v\n"; });
                }
                else if (e.dataTransfer?.types.includes("text/html")) {
                    txt = new Range().createContextualFragment(e.dataTransfer.getData("text/html")
                        .replaceAll("\v", "\n\t")
                        .replaceAll(/\<img\s+.*?src=\"([^"]+)\".*?\>/gi, "\v$1\v")
                        .replaceAll(/(\<(?:option|td|th)(?:\>|\s+.*?\>))/gi, " $1")
                        .replaceAll(/(\<(?:address|article|aside|blockquote|br|caption|dd|details|dialog|div|dl|dt|fieldset|figcaption|figure|footer|form|h\d|header|hr|iframe|legend|li|main|nav|ol|p|pre|ruby|section|summary|table|tbody|tfoot|thead|tr|ul)(?:\>|\s+.*?\>))/gi, "\n$1")
                    ).textContent;
                }
                else if (e.dataTransfer?.types.includes("text/plain")) {
                    txt = e.dataTransfer.getData("text/plain");
                }
                const doc = new DocumentFragment();
                doc.replaceChildren(new Range().createContextualFragment(txt
                    .replaceAll(/[\u00A0-\u9999<>\&\'\"\\]/gi, _ => "&#" + _.charCodeAt(0) + ";")
                    .replaceAll(/\v(data\:.*?(\# .*?))\v/gi, "<img src=\"$1\" alt=\" \[ -% \] $2 \" class=\"_editor_file_pending\" width=\"100\" height=\"" + this.css.rectHeight + "\" />")
                    .replaceAll(/\v(.*?)\v/gi, "<img src=\"$1\" alt=\"\" />")
                    .replaceAll(/\r\n|\r/g, _ => ({ "\r\n": "\n", "\r": "\n" }[_]))
                    .replaceAll(/\n{3,}/g, "\n\n")
                    .trim()
                ));
                this.dom.focus();
                const slNow = document.getSelection();
                const rgNow = slNow.getRangeAt(0);
                const child = doc.lastChild;
                rgNow.deleteContents();
                rgNow.insertNode(doc);
                if (child) { rgNow.setStartAfter(child); }
                slNow.removeAllRanges();
                slNow.addRange(rgNow);
            };
            static save() {
                this.dom.focus();
                if ([this.actOld, this.actNew].every(str => ["insertCompositionText", "deleteCompositionText", "insertFromComposition"].includes(str))) { return; }
                const child = Array.from(this.dom.childNodes);
                const rgNow = window.getSelection().getRangeAt(0);
                const rgAll = new Range();
                rgAll.selectNodeContents(this.dom);
                this.rev.push({
                    startIndex: child.indexOf(rgNow.startContainer),
                    startOffset: rgNow.startOffset,
                    endIndex: child.indexOf(rgNow.endContainer),
                    endOffset: rgNow.endOffset,
                    dom: child.length ? rgAll.cloneContents() : rgAll.createContextualFragment("\n")
                });
                this.ver = this.rev.length;
                this.mod = true;
            };
            static dump() {
                this.dom.focus();
                const use = this.rev[this.ver - 1];
                if (!use) { return; }
                this.dom.replaceChildren(use.dom.cloneNode(true));
                const rgNew = new Range();
                if (use.startIndex < 0) {
                    if (use.startOffset >= this.dom.childNodes.length) {
                        rgNew.setStartAfter(this.dom.lastChild);
                    } else {
                        rgNew.setStartBefore(this.dom.childNodes[use.startOffset]);
                    }
                } else {
                    rgNew.setStart(this.dom.childNodes[use.startIndex], use.startOffset);
                }
                if (use.endIndex < 0) {
                    if (use.endOffset >= this.dom.childNodes.length) {
                        rgNew.setEndAfter(this.dom.lastChild);
                    } else {
                        rgNew.setEndBefore(this.dom.childNodes[use.endOffset]);
                    }
                } else {
                    rgNew.setEnd(this.dom.childNodes[use.endIndex], use.endOffset);
                }
                const sl = window.getSelection();
                sl.removeAllRanges();
                sl.addRange(rgNew);
            };
            static redo(e) {
                this.dom.focus();
                if (e) { e.preventDefault(); }
                if (this.ver === this.rev.length) { return; }
                this.ver++;
                this.dump();
            };
            static undo(e) {
                this.dom.focus();
                if (e) { e.preventDefault(); }
                if (this.mod) { this.save(); }
                if (this.ver < 2) { return; }
                this.mod = false;
                this.ver--;
                this.dump();
            };
            static watch(s) {
                this.dom = document.querySelector(s);
                this.dom.setAttribute("translate", "no");
                this.dom.setAttribute("spellcheck", "false");
                this.css = window.getComputedStyle(this.dom);
                const rct = document.createElement("span");
                this.dom.appendChild(rct);
                this.css.rectHeight = rct.getClientRects()[0].height;
                this.dom.removeChild(rct);
                this.dom.addEventListener("beforeinput", e => {
                    console.log(e);
                    this.actNew = e.inputType;
                    if (e.inputType.startsWith("format") || (!e.inputType.startsWith("delete") && ![
                        "historyUndo", "historyRedo",
                        "insertLineBreak", "insertParagraph", "insertText", "insertCompositionText", "insertFromComposition",
                        "insertFromDrop", "insertFromYank", "insertFromPaste", "insertFromPasteAsQuotation", "insertReplacementText",
                    ].includes(e.inputType))) { e.preventDefault(); return; }
                    if (!e.inputType.startsWith("history")) {
                        if (!this.mod) { this.rev.splice(this.ver - 1); }
                        this.save();
                    }
                    else if (e.inputType === "historyUndo") {
                        this.undo(e);
                    }
                    else if (e.inputType === "historyRedo") {
                        this.redo(e);
                    }
                    if (["insertFromDrop", "insertFromYank", "insertFromPaste", "insertFromPasteAsQuotation", "insertReplacementText"].includes(e.inputType)) {
                        this.copy(e);
                    }
                    this.actOld = e.inputType;
                }, false);
                this.dom.addEventListener('compositionend', e => {
                    this.actOld = "endComposition";
                }, false);
                this.dom.addEventListener('keydown', e => {
                    e.stopImmediatePropagation();
                    if ((e.ctrlKey || e.metaKey) && ((e.shiftKey && e.keyCode === 90) || e.keyCode === 89)) { this.redo(e); }
                    else if ((e.ctrlKey || e.metaKey) && e.keyCode === 90) { this.undo(e); }
                }, false);
                ['dragenter', 'dragover', 'drop'].forEach(_ => {
                    console.log(_)
                    window.addEventListener(_, e => e.preventDefault(), false);
                    this.dom.addEventListener(_, e => e.stopPropagation(), false);
                });
                this.dom.addEventListener('drop', e => {
                    console.log(e);
                    if (e.dataTransfer?.types.includes("Files")) { this.copy(e); }
                }, false);
            };
            static clean() {
                this.ver = 0;
                this.rev = [];
                this.mod = true;
            };
        };
        Editor.watch("div[contenteditable='true']");
    </script>
</body>

</html>
