<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Test</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            text-align: center;
        }

        div[contenteditable="true"] {
            width: 800px;
            max-width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin: 10px auto;
            padding: 10px;
            text-align: left;
            font-family: Arial, Microsoft Yahei;
            font-size: 14px;
            display: inline-block;
            word-break: break-all;
            white-space: break-spaces;
            overflow-wrap: break-word;
            overflow: auto;
        }

        div[contenteditable="true"] img {
            cursor: grab;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div id="test" contenteditable="true"></div>
    <script>
        // [redo function] [reduce save step] [event filter] [get drop file from] [file upload event] .replace(/<[^>]*>?/gm, '').trim()
        class DropEditor {
            static rev = [];
            static ver = 0;
            static hot = 0;
            static tmp;
            static get(event) {
                if (event?.dataTransfer?.types.includes("Files")) {
                }
                else if (event?.dataTransfer?.types.includes("text/html")) {
                    this.tmp = new Range().createContextualFragment(
                        event.dataTransfer.getData("text/html")
                            .replaceAll("\v", "\n\t")
                            .replaceAll(/\<img\s+.*?src=\"([^"]+)\".*?\>/ig, "\v$1\v")
                            .replaceAll(/(\<(?:option|td|th)(?:\>|\s+.*?\>))/ig, " $1")
                            .replaceAll(/(\<(?:address|article|aside|blockquote|br|caption|dd|details|dialog|div|dl|dt|fieldset|figcaption|figure|footer|form|h\d|header|hr|iframe|legend|li|main|nav|ol|p|pre|ruby|section|summary|table|tbody|tfoot|thead|tr|ul)(?:\>|\s+.*?\>))/ig, "\n$1")
                    );
                    this.tmp.replaceChildren(
                        new Range().createContextualFragment(
                            this.tmp.textContent
                                .replaceAll(/[\u00A0-\u9999<>\&\'\"\\]/ig, _ => "&#" + _.charCodeAt(0) + ";")
                                .replaceAll(/\v(.*?)\v/ig, "<img src=\"$1\" alt=\"\" />")
                                .replaceAll(/\n{3,}/g, "\n\n")
                                .trim()
                        )
                    );
                }
                else if (event?.dataTransfer?.types.includes("text/plain")) {
                    this.tmp = new Text(event.dataTransfer.getData("text/plain"));
                }
                else {
                    this.tmp = new Text();
                }
            };
            static put() {
                const child = this.tmp.lastChild || this.tmp;
                const slNow = window.getSelection();
                const rgNow = slNow.getRangeAt(0);
                rgNow.deleteContents();
                rgNow.insertNode(this.tmp);
                rgNow.setStartAfter(child);
                slNow.removeAllRanges();
                slNow.addRange(rgNow);
            };
            static save(area) {
                const child = Array.from(area.childNodes);
                const rgNow = window.getSelection().getRangeAt(0);
                const rgAll = new Range();
                rgAll.selectNodeContents(area);
                this.rev.splice(this.ver, Infinity, {
                    startIndex: child.indexOf(rgNow.startContainer),
                    startOffset: rgNow.startOffset,
                    endIndex: child.indexOf(rgNow.endContainer),
                    endOffset: rgNow.endOffset,
                    dom: child.length ? rgAll.cloneContents() : rgAll.createContextualFragment("\n")
                });
                this.ver = this.rev.length;
            };
            static bump(area) {
                const use = this.rev[this.ver - 1];
                if (!use) { return; }
                area.replaceChildren(use.dom.cloneNode(true));
                const rgNew = new Range();
                (use.startIndex < 0) ? rgNew.setStart(area.childNodes[use.startOffset], 0) : rgNew.setStart(area.childNodes[use.startIndex], use.startOffset);
                (use.endIndex < 0) ? rgNew.setEnd(area.childNodes[use.endOffset], 0) : rgNew.setEnd(area.childNodes[use.endIndex], use.endOffset);
                const sl = window.getSelection();
                sl.removeAllRanges();
                sl.addRange(rgNew);
            };
            static watch(selector) {
                const area = document.querySelector(selector);
                const that = this;
                area.setAttribute("translate", "no");
                area.setAttribute("spellcheck", "false");
                area.addEventListener("beforeinput", function (e) {
                    console.log(e);
                    if (e.inputType.startsWith("format")) {
                        e.preventDefault();
                        return;
                    }
                    if (!e.inputType.startsWith("history")) {
                        that.save(area);
                    }
                    if (e.inputType === "historyUndo") {
                        e.preventDefault();
                        if (that.ver === that.rev.length) { that.save(area); }
                        if (that.ver < 2) { return; }
                        that.ver--;
                        that.bump(area);
                        /*
                        if (that.ver < 2) { e.preventDefault(); return; }
                        if (that.ver === that.rev.length) { that.save(area); }
                        that.ver--;
                        if (that.hot < 3) { return; }
                        e.preventDefault();
                        that.bump(area);
                        */
                    }
                    if (e.inputType === "historyRedo") {
                        e.preventDefault();
                        if (that.ver >= that.rev.length) { return; }
                        that.ver++;
                        that.bump(area);
                    }
                    if (e.inputType === "insertFromPaste" || e.inputType === "insertFromDrop") {
                        that.get(e);
                        if (that.hot < 1) { return; }
                        e.preventDefault();
                        that.put();
                    }
                });
                area.addEventListener("input", function (e) {
                    console.log("input");
                    if (e.inputType === "historyUndo") {
                        that.bump(area);
                        that.hot++;
                    }
                    if (e.inputType === "insertFromPaste" || e.inputType === "insertFromDrop") {
                        that.bump(area);
                        that.hot = 1;
                        that.put();
                    }
                });
                area.addEventListener('drop', function (e) {
                    //e.preventDefault();
                });
            };
        };
        DropEditor.watch("div[contenteditable='true']");

    </script>
</body>

</html>
